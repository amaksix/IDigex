EN:
    nav:
        about: ABOUT
        services: SERVICES
        projects: PROJECTS
        contact: CONTACT
    header:
        title: DIGITAL STUDIO
        text: " We bring ideas to life through tailored digital solutions, including<span style='color:#a9a9a9'> web development, brand identity, and 3D visualization.</span>"
    about:
        header: ABOUT
        text01: We possess extensive expertise in UI/UX design, development, and 3D modeling, enabling us to craft solutions that are not only visually engaging but also intuitive and aligned with business objectives. Every project is approached individually, with full-cycle involvement to ensure all client requirements and expectations are met.
        text02: Our work goes beyond website design — we build digital experiences that capture attention and foster trust. By seamlessly integrating aesthetics with functionality, we ensure each solution authentically represents the client’s vision and values.
    services: 
            price: Price
            from: from
            period: Development period
            header: OUR SERVICES
            service01:
                header: WEBSITES
                description: We build websites that will showcase your brand and services.
                period: 10 days
                text:
                    line01: "The price of creating a website depends on many factors, including:"
                    line02: Project type - landing page, corporate website or online store;
                    line03: Complexity of the functionality used;
                    line04: The need for SEO optimization at the development stage;
                    line05: The size of the site and amount of content;
                    line06: Development time frame;
                    line07: Complexity of design solutions and UI/UX;
                    line08: Ammount of support needed after end of the project.
                    line09: Thus, the price of creating a website is determined individually and is based on the specifications and development goals.
            service02:
                header: 3D MODELING
                description: We create high-quality 3D models that help you visualize your product or idea in full detail.
                text01: IDigex can bring your ideas to life, with incredible detail and realism. We develop 3D models, as well as configurators that reflect the essence of your project. We will provide you with innovative solutions that will help you stand out in the market and meet the needs of your audience. 
                text02: The price and development period depend on the complexity of the work. The work time is discussed and the cost of the work is <span class="services-another-highlight">€12</span> / hour.
            service03:
                header: BRAND BOOK
                description: Brand book is an important tool that helps maintain a consistent style of your brand.
                period: 1-2 days  
                text: The brand book is an important official document of the company, which sets out in detail all aspects of brand development. It outlines the rules for using your logo, color palette, typography, and other important branding elements to ensure your brand remains recognizable.
            service04:
                header: LOGO
                description: A logo is needed for individualization, to attract customer attention and improve recognition.
                period: 1-2 days
                text: Our logo design process begins with a thorough understanding of your brand, its goals and target audience. We analyze competitors and trends in your industry, and take into account your preferences and wishes, striving to create a logo that not only reflects the essence of your brand, but also resonates emotionally with your audience.
                            In addition, we take into account the adaptability of the logo for various purposes and formats of use, so that it looks equally effective both on the website and on product packaging or promotional material.
            service05:
                header: BANNERS
                description: We are experienced in creating various types of banners for various purposes and platforms.
                period: 1-2 days 
                text: IDigex develops various types of banners, including static, animated and mobile banners. We take into account your brand, target audience and your advertising campaign goals to create banners that will effectively attract attention and generate clicks.
    stages:
        header: STAGES OF WEBSITE DEVELOPMENT
        text01: <span class="services-highlight">01. UX:</span> at this stage, we determine the goals and requirements for the website, conduct an analysis of competitors and the target audience, and determine the main sections and functionality of the site.
        text02: <span class="services-highlight">02. Design:</span> we create the site structure and its visual design. The layout of each page is designed keeping user experience (UX) and user interface (UI) in mind.
        text03: <span class="services-highlight">03. Development:</span> at this stage, programmers begin to create the code that turns the site design into a working website.
        text04: <span class="services-highlight">04. Testing:</span> once development is complete, the website is tested on various devices and browsers to ensure it works correctly. Identified errors are corrected.
        text05: <span class="services-highlight">05. Launch:</span> after successful completion of testing, the website is ready to launch and publish. It is hosted and made available to users.
    projects:
        more: MORE PROJECTS
        displayMore: Display More
        header: PROJECTS
        paws:
            description: Branding, website
            text:  
                text01: "<span style='color: #F9F9F9;'>Logo development, creation of an online store in Webflow for selling dog accessories. </span>"                            
                text02: "The <span style='color: #F9F9F9;'>main goals</span> of the project:"
                text03: "User-friendly interface: creating an intuitive design for comfortable searching and purchasing of goods."
                text04: "Quality content: filling the site with useful information about products, their characteristics."
                text05: "Visual: implementation of animation elements to improve user experience, create an attractive visual design and retain the attention of visitors."
                text06: "Secure payments: providing a reliable system of payment and delivery of goods."
                text07: At the moment, the site is still under development.
        penalab:
            description: Branding
            text: "<span style='color: #F9F9F9;'>Development of a logo and brand book</span> (including color palette, typography, icons and graphic elements),<span style='color:#F9F9F9;'> creation of a corporate identity</span> (business cards, advertising posters, packaging, templates for presentations and social networks), as well as <span style='color: #F9F9F9;'>video and animation materials, landing page</span> for the creative studio Pena Lab. The task was to harmoniously combine the brand concept with minimalist \"trash\" aesthetics, without losing the main idea of ​​ephemeral art and conscious consumption. The essence of the concept: 'You wear a thing for the sake of a unique name, and then it disappears.'"
        palami:
            description: Logo, website design rebranding 
            text:
                text01:  "Website rebranding for a company which develops LED screens, media facades and bus stops. <span style='color: #F9F9F9;'>We created a logo, website design in Shopify, 3D models of pylons and bus stops, configurator, banners and animations for the website.</span>"
                text02:  "<span style='color: #F9F9F9;'>Design:</span> the color palette was used with the addition of dark shades to highlight the brightness and contrast of the LED screens. Added gradients, glow and backlight effects to create the appearance of glowing panels. A modern and clean font has been used to ensure that the text is easy to read against the bright background of the LED screens.  " 
        configurator:
            description: 3D Modeling
        busstop:
            description: 3D Modeling
            text:  "<span style='color: #F9F9F9;'>Development of 3D models for Palami to showcase a variety of products.</span> The project required creating two distinct bus stop designs, each available in four sizes and offering numerous configuration options. These options included the number of screens, availability of a map, schedule display, and custom city prints on the glass. Additionally, the pylon model was a faithful recreation of one of their existing physical products."
        mullers:
            description: Logo, business cards
            text01: "<span style='color: #F9F9F9;'>Development of a logo and business cards for a sweet workshop in Latvia.</span> At the request of the customer, the logo should be elegant and minimalistic, with a certain emphasis in the color palette"
            text02: "<span style='color: #F9F9F9;'>Design:</span> the logo for the sweet workshop was designed to be attractive and creative. Readable and stylish font and contrasting red color, which reflects the degree of premium and quality of the product. A calligraphic element was used to add a touch of sophistication."
        realwin:
            description: Logo
            text:   "The RealWin logo for an online casino is a key element of the project's visual identity. 
                    It is designed keeping in mind the goals and values ​​of the project, as well as taking into account the requirements of the target audience.
                    <span style='color: #F9F9F9;'> The logo reflects the uniqueness and character of the project, creating a recognizable and memorable image.</span>"
        ecca:
            description: Logo
            text:
                text01: "<span style='color: #F9F9F9;'>Electric vehicle logo design and UX.</span>"
                text02: The logo attracts the attention of potential customers and highlights the benefits of electric vehicles, such as environmental sustainability and advanced technology.
                text03: "<span style='color: #F9F9F9;'> Main project goals:</span>"
                text04: "Unique design: reflection of technological progress and an innovative approach in the logo design."
                text05: "Sustainability: visual elements that symbolize care for nature and sustainable development."
                text06: "Multifunctionality: the logo should be adapted for use on various media, including cars, advertising materials and websites."
                text07: "Simplicity and memorability: the design should be easy to perceive and remember so that customers can easily identify the brand."
        maja:
            description: Branding
            text:
                text01: The project aims to create a visual element that will become part of the brand and will be associated with the quality and comfort of Maja Coffee House.
                text02: "<span style='color: #F9F9F9;'>The logo is stylish, modern and easily recognizable to attract customers attention and ensure the quality of the services offered.</span> The  <span style='color: #F9F9F9;'>main goals</span> of the project:"
                text03: "Uniqueness: creating an original design that will distinguish Maja Coffee House from its competitors."
                text04: "Multifunctionality: the design should look good on various media: from the sign to packaging and merchandise."
                text05: "Color palette: choosing a harmonious color scheme that creates a cozy and attractive impression."
                text06: "Ease of perception: the logo should be simple and easy to remember so that customers can easily identify it."
        financelabs:
            description:  Branding
            text: "Brand development for the newly established company, Finance Labs, operating in the financial sector.<span style='color: #F9F9F9;'> The project involved designing an attractive logo, selecting color and font options, and creating comprehensive style guidelines presented in a brand book.</span> Additionally, invoice and email signature templates were developed and delivered as part of the branding package."
        dashboard:
            description: Concept
            text:  "<span style='color: #F9F9F9;'>Automobile dashboard UI design with user-friendly and modern interface.</span> Car dashboard user experience concept. As electrification and software functions evolve,
                    we believe there is a need for rethinking and simplicity, moving away from classic setups and moving towards a more passenger-oriented experience."
        viabon:
            description:  Branding, website
            text: "For the company ViaBON, working in the financial sector, a holistic visual style was developed: <span style='color: #F9F9F9;'>corporate colors and fonts were selected, a brand book with recommendations for using the identity was created.</span> At the moment, work is underway on a corporate website with adaptation for various devices."
        soa:
            description: Branding, website
            text: "A holistic visual style was developed for Soa Skincare, a company specializing in the sale of skincare cosmetics:<span style='color: #F9F9F9;'> corporate colors, typography, and graphic elements reflecting the brand values were selected.</span> A brand book was created with detailed recommendations on the use of identity in digital and printed materials. A line for the production of cosmetics was also developed, combining aesthetics and functionality.<span style='color: #F9F9F9;'> Currently, work is underway to create a single website with adaptation for all standard devices.</span>"
        5w:
            description:  Branding, website
            text: "Development of a corporate identity for a new financial company 5W:<span style='color: #F9F9F9;'> a logo was created, a color palette and typography were defined, a brand book was designed. A website with an adaptive design optimized for all types of devices was also developed.</span> The website is designed in accordance with the corporate identity and is focused on simple and clear navigation."
    contact:
        header: LET'S BUILD THE FUTURE TOGETHER.
        contact: CONTACT
        send: SEND MESSAGE
LV:
    nav:
        about: PAR
        services: PAKALPOJUMI
        projects: PROJEKTI
        contact: KONTAKTI
    header:
        title: DIGITAL STUDIO
        text: Mēs īstenojam idejas, izmantojot pielāgotus digitālos risinājumus, tostarp majaslapas izstrādi, zīmola identitāti un 3D vizualizāciju.
    about:
      header: PAR
      text01: Mums ir plaša pieredze UI/UX dizainā, izstrādē un 3D modelēšanā, kas ļauj mums veidot risinājumus, kas ir ne tikai vizuāli pievilcīgi, bet arī intuitīvi un saskaņoti ar biznesa mērķiem. Katram projektam pieejam individuāli, nodrošinot pilna cikla iesaisti, lai izpildītu visas klienta prasības un cerības.
      text02: Mūsu darbs sniedzas tālāk par tīmekļa vietņu dizainu — mēs veidojam digitālas pieredzes, kas piesaista uzmanību un veicina uzticību. Apvienojot estētiku ar funkcionalitāti, mēs nodrošinām, ka katrs risinājums patiesi atspoguļo klienta vīziju un vērtības.
    services:
        price: Cena
        from: no
        period: Izstrādes periods
        header: MŪSU PAKALPOJUMI
        service01:
            header: VIETNES
            description: Mēs veidojam vietnes, kas parādīs jūsu zīmolu un pakalpojumus.
            period: 10 dienas
            text:
                line01: "Vietnes izveides cena ir atkarīga no daudziem faktoriem, tostarp:"
                line02: Projekta veida – galvenā lapa, korporatīvā vietne vai interneta veikals;
                line03: Lietotās funkcionalitātes sarežģītības;
                line04: Nepieciešamības pēc SEO optimizācijas izstrādes stadijā;
                line05: Vietnes apjoma un satura daudzuma;
                line06: Izstrādes termiņa;
                line07: Dizaina risinājumu un UI/UX sarežģītības;
                line08: Nepieciešamās atbalsta apjoma pēc projekta pabeigšanas.
                line09: Līdz ar to vietnes izstrādes cena tiek noteikta individuāli, pamatojoties uz specifikāciju un izstrādes mērķiem.
        service02:
            header: 3D MODELĒŠANA
            description: Mēs veidojam augstas kvalitātes 3D modeļus, kas palīdzēs pilnībā vizualizēt jūsu produktu vai ideju.
            text01: IDigex spēj iedzīvināt jūsu idejas ar neticamu detalizētību un reālismu. Mēs izstrādājam 3D modeļus, kā arī konfiguratorus, kas atspoguļo jūsu projekta būtību. Mēs piedāvāsim inovatīvus risinājumus, kas palīdzēs jums izcelties tirgū un atbilst auditorijas vajadzībām.
            text02: Cena un izstrādes laiks ir atkarīgs no darba sarežģītības. Darba laiks tiek saskaņots, un maksa ir <span class="services-another-highlight">€12</span> / stundā.
        service03:
            header: ZĪMOLA GRĀMATA
            description: Zīmola grāmata ir svarīgs rīks, kas palīdz saglabāt jūsu zīmola vienotu stilu.
            period: 1–2 dienas
            text: Zīmola grāmata ir svarīgs uzņēmuma oficiālais dokuments, kurā detalizēti aprakstīti visi zīmola izstrādes aspekti. Tajā noteikumi par logotipa, krāsu paletes, tipogrāfijas un citu būtisku zīmola elementu lietošanu, lai nodrošinātu zīmola atpazīstamību.
        service04:
            header: LOGOTIPS
            description: Logotips ir nepieciešams individualizācijai, klientu uzmanības piesaistei un atpazīstamības uzlabošanai.
            period: 1–2 dienas
            text: Mūsu logotipa izstrādes process sākas ar rūpīgu jūsu zīmola, tā mērķu un mērķauditorijas izpratni. Mēs analizējam konkurentus un nozares tendences, ņemot vērā jūsu vēlmes un prasības, lai radītu logotipu, kas ne tikai atspoguļo jūsu zīmola būtību, bet arī emocionāli rezonē ar auditoriju. Turklāt mēs ņemam vērā logotipa pielāgojamību dažādiem lietošanas mērķiem un formātiem, lai tas izskatītos vienlīdz efektīvi gan tīmekļa vietnē, gan uz produkta iepakojuma vai reklāmas materiāliem.
        service05:
            header: BANERI
            description: Mums ir pieredze dažādu baneru veidošanā dažādiem mērķiem un platformām.
            period: 1–2 dienas
            text: IDigex izstrādā dažāda veida banerus, tostarp statiskus, animētus un mobilos. Mēs ņemam vērā jūsu zīmolu, mērķauditoriju un reklāmas kampaņas mērķus, lai veidotu banerus, kas efektīvi piesaista uzmanību un veicina klikšķus.
    stages:
        header: VIETNES IZSTRĀDES POSMI
        text01: "<span class=\"services-highlight\">01. UX:</span> šajā posmā nosakām vietnes mērķus un prasības, veicam konkurentu un mērķauditorijas analīzi, kā arī definējam galvenās sadaļas un funkcionalitāti."
        text02: "<span class=\"services-highlight\">02. Dizains:</span> veidojam vietnes struktūru un vizuālo dizainu. Katra lapas izkārtojums top, ņemot vērā lietotāja pieredzi (UX) un lietotāja saskarni (UI)."
        text03: "<span class=\"services-highlight\">03. Izstrāde:</span> šajā posmā programmētāji sāk kodēt, pārvēršot dizainu funkcionējošā vietnē."
        text04: "<span class=\"services-highlight\">04. Testēšana:</span> pēc izstrādes pabeigšanas vietne tiek testēta uz dažādām ierīcēm un pārlūkprogrammām, lai pārliecinātos par tās darbību. Konstatētas kļūdas tiek labotas."
        text05: "<span class=\"services-highlight\">05. Palaišana:</span> pēc veiksmīgas testēšanas vietne ir gatava palaišanai un publicēšanai. Tiek nodrošināta mitināšana un piekļuve lietotājiem."
    projects:
        more: VAIRĀK PROJEKTU
        displayMore: Rādīt vairāk
        header: PROJEKTI
        paws:
            description: Brendings, vietne
            text:
                text01: "<span style='color: #F9F9F9;'>Logotipa izstrāde, interneta veikala izveide Webflow mājdzīvnieku aksesuāru pārdošanai.</span>"
                text02: "Projekta <span style='color: #F9F9F9;'>galvenie mērķi</span>:"
                text03: "Lietotājam draudzīga saskarne: ērtai preču meklēšanai un iegādei."
                text04: "Kvalitatīvs saturs: pievienojam noderīgu informāciju par produktiem un to īpašībām."
                text05: "Vizuālie efekti: animāciju elementi lietotāja pieredzes uzlabošanai, vizuālās pievilcības radīšanai un apmeklētāju noturēšanai."
                text06: "Drošas maksājumu sistēmas nodrošināšana un piegādes risinājumi."
                text07: "Pašreiz vietne tiek izstrādāta."
        penalab:
            description: Brendings, vietne
            text: "<span style='color: #F9F9F9;'>Logotipa un zīmola grāmatas izstrāde</span> (krāsu palete, tipogrāfija, ikonas un grafiskie elementi),<span style='color:#F9F9F9;'> korporatīvais identitātes dizains</span> (vizītkartes, reklāmas plakāti, iepakojums, prezentāciju un sociālo tīklu veidnes), kā arī <span style='color: #F9F9F9;'>video un animācijas materiāli, galvenā lapa</span> radošajai studijai Pena Lab. Uzdevums bija harmoniski apvienot zīmola koncepciju ar minimālista “trash” estētiku, nezaudējot efēmisko mākslas un apzinātas patēriņa ideju. Koncepcijas būtība: 'Tu valkā lietu tās unikālā vārda dēļ, un tad tā pazūd.'"
        palami:
            description: Logotips, vietnes dizaina rebrendings
            text:
                text01: "Interneta vietnes rebrendings uzņēmumam, kas izstrādā LED ekrānus, mediju fasādes un pieturas. <span style='color: #F9F9F9;'>Izveidojām logotipu, vietnes dizainu Shopify platformā, 3D modeļus stabiem un pieturām, konfiguratoru, banerus un animācijas vietnei.</span>"
                text02: "<span style='color: #F9F9F9;'>Dizains:</span> krāsu palete papildināta ar tumšām nokrāsām, lai uzsvērti izgaismotu LED ekrānu spilgtumu un kontrastu. Pievienojām gradientus, mirdzumu un izgaismojuma efektus, lai radītu spīdošu panelu sajūtu. Izmantots moderns un skaidri salasāms fonts, lai teksts būtu labi lasāms pret spožo LED fonu."
        configurator:
            description: 3D modelēšana
        busstop:
            description: 3D modelēšana
            text: "<span style='color: #F9F9F9;'>3D modeļu izstrāde Palami, lai demonstrētu dažādus produktu variantus.</span> Projektā izveidojām divus atšķirīgus pieturu dizainus četros izmēros ar daudzām konfigurācijas iespējām: ekrānu skaits, karte, sarakstu attēlošana un personalizēti pilsētas drukājumi uz stikla. Tāpat stabu modelis bija uzticīgs esošajam fiziskajam produktam."
        mullers:
            description: Logotips, vizītkartes
            text01: "<span style='color: #F9F9F9;'>Logotipa un vizītkaršu izstrāde saldo darbnīcai Latvijā.</span> Pēc klienta vēlēšanās logotips bija elegants un minimālistisks ar īpašu krāsu uzsvaru."
            text02: "<span style='color: #F9F9F9;'>Dizains:</span> saldumu darbnīcas logotips tika veidots patīkami un radoši. Izvēlēts salasāms un stilīgs fonts un kontrastējoša sarkana krāsa, kas atspoguļo produkta premium kvalitāti. Lai piešķirtu eleganci, tika izmantots kaligrāfisks elements."
        realwin:
            description: Logotips
            text: "RealWin logotips tiešsaistes kazino ir būtisks vizuālās identitātes elements. Tas veidots, ņemot vērā projekta mērķus un vērtības, kā arī mērķauditorijas prasības. <span style='color: #F9F9F9;'>Logotips atspoguļo projekta unikālo raksturu un noskaņu, radot atpazīstamu un paliekošu tēlu.</span>"
        ecca:
            description: Logotips
            text:
                text01: "<span style='color: #F9F9F9;'>Elektrisko transportlīdzekļu logotipa dizains un UX.</span>"
                text02: "Logotips pievērš uzmanību potenciālo klientu uzmanību un uzsver elektrisko transportlīdzekļu priekšrocības, piemēram, ilgtspēju un progresīvas tehnoloģijas."
                text03: "<span style='color: #F9F9F9;'>Galvenie projekta mērķi:</span>"
                text04: "Unikāls dizains: logotipā atspoguļots tehnoloģiskais progress un inovatīva pieeja."
                text05: "Ilgtspēja: vizuāli elementi, kas simbolizē dabas aizsardzību un ilgtspējīgu attīstību."
                text06: "Daudzfunkcionalitāte: logotipam jābūt piemērotam dažādiem medijiem, tostarp automašīnām, reklāmas materiāliem un vietnēm."
                text07: "Vienkāršība un atmiņām paliekošs veidols: dizains ir viegli uztverams un atcerams, lai klienti to viegli identificētu."
        maja:
            description: Brendings
            text:
                text01: "Projektā izveidojām vizuālu elementu, kas kļūs par daļu no zīmola un asociēsies ar Maja Coffee House kvalitāti un komfortu."
                text02: "<span style='color: #F9F9F9;'>Logotips ir stilīgs, moderns un viegli atpazīstams, piesaistot klientu uzmanību un nodrošinot pakalpojumu kvalitātes uztveri.</span> Projekta <span style='color: #F9F9F9;'>galvenie mērķi</span>:"
                text03: "Unikalitāte: veidot oriģinālu dizainu, kas izceļ Maja Coffee House konkurentu vidū."
                text04: "Daudzfunkcionalitāte: dizains labi izskatās uz dažādiem medijiem – no zīmes līdz iepakojumam un suvenīriem."
                text05: "Krāsu palete: izvēlēta saskaņota krāsu gamma, kas rada mājīgu un pievilcīgu iespaidu."
                text06: "Uztveres vieglums: logotips ir vienkāršs un viegli atcerams, lai klienti to ātri identificētu."
        financelabs:
            description: Brendings
            text: "Zīmola izstrāde jaunizveidotajam uzņēmumam Finance Labs finanšu sektorā.<span style='color: #F9F9F9;'> Projekts ietvēra pievilcīga logotipa izstrādi, krāsu un fontu izvēli, un visaptverošu stila vadlīniju iekļaušanu zīmola grāmatā.</span> Papildus tika izstrādātas rēķinu un e-pasta parakstu veidnes, kuras iekļātas kopējā zīmola pakotnē."
        dashboard:
            description: Koncepts
            text: "<span style='color: #F9F9F9;'>Automašīnas paneļa UI dizains ar lietotājam draudzīgu un mūsdienīgu saskarni.</span> Automašīnas paneļa lietotāja pieredzes koncepts. Elektrifikācijas un programmatūras funkciju attīstoties, mēs uzskatām, ka nepieciešams pārdomāt un vienkāršot, virzoties prom no klasiskajiem iestatījumiem un vairāk uz pasažieru orientētu pieredzi."
        viabon:
            description: Brendings, vietne
            text: "Uzņēmumam ViaBON finanšu sektorā izstrādājām holistisku vizuālo stilu: <span style='color: #F9F9F9;'>izvēlējāmies korporatīvās krāsas un fontus, izveidojām zīmola grāmatu ar identitātes lietošanas ieteikumiem.</span> Šobrīd notiek darbs pie korporatīvās vietnes ar adaptāciju dažādām ierīcēm."
        soa:
            description: Brendings, vietne
            text: "Tika izstrādāts vienots vizuālais stils uzņēmumam Soa Skincare, kas specializējas ādas kopšanas kosmētikas tirdzniecībā:<span style='color: #F9F9F9;'>izvēlētas korporatīvās krāsas, tipogrāfija un grafiskie elementi, kas atspoguļo zīmola vērtības.</span> Tika izveidota zīmola rokasgrāmata ar detalizētām vadlīnijām identitātes lietošanai digitālajos un drukātajos materiālos. Tāpat tika izstrādāta kosmētikas ražošanas līnija, kas apvieno estētiku un funkcionalitāti. <span style='color: #F9F9F9;'>Pašlaik tiek izstrādāta vienota tīmekļa vietne ar pielāgojumu visām standarta ierīcēm.</span>"
        5w:
            description: Brendings, vietne
            text: "Korporatīvās identitātes attīstība jaunam finanšu uzņēmumam 5W:<span style='color: #F9F9F9;'> izveidojām logotipu, noteicām krāsu paleti un tipogrāfiju, izstrādājām zīmola grāmatu. Arī izstrādāta adaptīva vietne, optimizēta visām ierīcēm.</span> Vietne ir veidota saskaņā ar korporatīvo identitāti un orientēta uz vienkāršu un skaidru navigāciju."
    contact:
        header: UZBŪVĒSIM NĀKOTNI KOPĀ.
        contact: KONTAKTI
        send: NOSŰTĪT ZINJU
RU:
    nav:
        about: О НАС
        services: УСЛУГИ
        projects: ПРОЕКТЫ
        contact: КОНТАКТЫ
    header:
        title: ЦИФРОВАЯ СТУДИЯ
        text: Мы воплощаем идеи в жизнь с помощью индивидуальных цифровых решений, включая веб-разработку, фирменный стиль и 3D-визуализацию.
    about:
        header: О НАС
        text01: У нас обширный опыт в UI/UX-дизайне, разработке и 3D-моделировании, что позволяет создавать решения, которые не только визуально привлекательны, но и интуитивно понятны и соответствуют бизнес-целям. К каждому проекту мы подходим индивидуально, обеспечивая полное сопровождение на всех этапах для полного соответствия требованиям и ожиданиям клиента.
        text02: Наша работа выходит за рамки веб-дизайна — мы создаём цифровой опыт, который привлекает внимание и вызывает доверие. Органично сочетая эстетику и функциональность, мы обеспечиваем подлинное отражение видения и ценностей клиента в каждом решении.
    services:
        price: Цена
        from: от
        period: Срок разработки
        header: НАШИ УСЛУГИ
        service01:
            header: САЙТЫ
            description: Мы создаём сайты, которые представят ваш бренд и услуги.
            period: 10 дней
            text:
                line01: "Цена создания сайта зависит от множества факторов, включая:"
                line02: Тип проекта – лендинг, корпоративный сайт или интернет‑магазин;
                line03: Сложность используемого функционала;
                line04: Необходимость SEO‑оптимизации на этапе разработки;
                line05: Объём сайта и количество контента;
                line06: Сроки разработки;
                line07: Сложность дизайн‑решений и UI/UX;
                line08: Объём поддержки после завершения проекта.
                line09: Таким образом, цена разработки сайта определяется индивидуально и основывается на техническом задании и целях разработки.
        service02:
            header: 3D МОДЕЛИ
            description: Мы создаем высококачественные 3D‑модели, которые помогают визуализировать ваш продукт или идею с максимальной детализацией.
            text01: IDigex воплотит ваши идеи с невероятной детализацией и реализмом. Мы разрабатываем 3D‑модели, а также конфигураторы, отражающие суть вашего проекта. Мы предложим вам инновационные решения, которые помогут выделиться на рынке и удовлетворить аудиторию.
            text02: Цена и срок разработки зависят от сложности работы. Время работы обсуждается, а стоимость составляет <span class="services-another-highlight">€12</span> в час.
        service03:
            header: БРЕНДБУК
            description: Брендбук — важный инструмент, который помогает сохранить единый стиль вашего бренда.
            period: 1–2 дня
            text: Брендбук — официальный документ компании, подробно описывающий все аспекты создания бренда. В нём изложены правила использования логотипа, цветовой палитры, типографики и других элементов брендинга, чтобы обеспечить узнаваемость бренда.
        service04:
            header: ЛОГОТИП
            description: Логотип необходим для индивидуализации, привлечения внимания клиентов и улучшения узнаваемости.
            period: 1–2 дня
            text: Наш процесс создания логотипа начинается с глубокого понимания вашего бренда, его целей и целевой аудитории. Мы анализируем конкурентов, тренды отрасли и учитываем ваши предпочтения, чтобы создать логотип, который не только отражает суть бренда, но и эмоционально резонирует с аудиторией.
                    Кроме того, мы учитываем адаптивность логотипа для различных целей и форматов, чтобы он выглядел эффективно и на сайте, и на упаковке или рекламных материалах.
        service05:
            header: БАННЕРЫ
            description: Мы создаём баннеры разных форматов для разных целей и платформ.
            period: 1–2 дня
            text: IDigex разрабатывает различные типы баннеров, включая статические, анимированные и мобильные. Мы учитываем ваш бренд, целевую аудиторию и цели рекламной кампании, чтобы создавать баннеры, которые эффективно привлекают внимание и генерируют клики.
    stages:
        header: ЭТАПЫ РАЗРАБОТКИ САЙТА
        text01: "<span class=\"services-highlight\">01. UX:</span> на этом этапе мы определяем цели и требования к сайту, проводим анализ конкурентов и целевой аудитории, а также определяем основные разделы и функционал."
        text02: "<span class=\"services-highlight\">02. Дизайн:</span> создаём структуру сайта и его визуальное оформление. Макет каждой страницы разрабатывается с учётом UX и UI."
        text03: "<span class=\"services-highlight\">03. Разработка:</span> на этом этапе программисты приступают к написанию кода, превращая дизайн в рабочий сайт."
        text04: "<span class=\"services-highlight\">04. Тестирование:</span> после завершения разработки сайт тестируется на разных устройствах и в браузерах, чтобы убедиться в корректной работе. Обнаруженные ошибки исправляются."
        text05: "<span class=\"services-highlight\">05. Запуск:</span> после успешного тестирования сайт готов к запуску и публикации. Обеспечивается хостинг и доступ для пользователей."
    projects:
        more: ЕЩЁ ПРОЕКТОВ
        displayMore: Показать больше
        header: ПРОЕКТЫ
        paws:
            description: Брендинг, сайт
            text:
                text01: "<span style='color: #F9F9F9;'>Разработка логотипа, создание интернет‑магазина на Webflow для продажи аксессуаров для собак.</span>"
                text02: "Основные <span style='color: #F9F9F9;'>цели проекта</span>:"
                text03: "Удобный интерфейс: облегчить поиск и покупку товаров."
                text04: "Качественный контент: наполнить сайт полезной информацией о товарах и их характеристиках."
                text05: "Визуальные эффекты: элементы анимации для повышения удобства, привлекательности и удержания внимания пользователей."
                text06: "Безопасные платежи: обеспечение надёжной системы оплаты и доставки."
                text07: "Сайт в процессе разработки."
        penalab:
            description: Брендинг, сайт
            text: "<span style='color: #F9F9F9;'>Разработка логотипа и брендбука</span> (цветовая палитра, типография, иконки и графические элементы),<span style='color:#F9F9F9;'> корпоративный фирменный стиль</span> (визитки, рекламные плакаты, упаковка, шаблоны презентаций и соцсетей), а также <span style='color: #F9F9F9;'>видео и анимационные материалы, лендинг</span> для креативной студии Pena Lab. Задача — гармонично соединить концепцию бренда и минималистичную «trash» эстетику без потери идеи эфемерного искусства и осознанного потребления. Суть концепции: «Ты носишь вещь ради уникального имени, а потом она исчезает.»"
        palami:
            description: Логотип, редизайн сайта
            text:
                text01: "Редизайн сайта для компании, разрабатывающей LED‑экраны, медиа‑фасады и остановки. <span style='color: #F9F9F9;'>Мы создали логотип, дизайн сайта на Shopify, 3D‑модели пилонов и остановок, конфигуратор, баннеры и анимацию для сайта.</span>"
                text02: "<span style='color: #F9F9F9;'>Дизайн:</span> цветовая палитра дополнена тёмными оттенками для подчёркивания яркости и контраста LED‑экранов. Добавлены градиенты, свечения и эффекты подсветки для создания ощущения сияющих панелей. Использован современный чистый шрифт для читаемости текста на ярком фоне LED‑экранов."
        configurator:
            description: 3D‑моделирование
        busstop:
            description: 3D‑моделирование
            text: "<span style='color: #F9F9F9;'>Создание 3D‑моделей для Palami для демонстрации различных вариантов продуктов.</span> В проекте были разработаны два различных дизайна остановок в четырёх размерах с множеством конфигурационных опций: количество экранов, наличие карты, отображение расписания, а также индивидуальная печать города на стекле. Пилон — точное воспроизведение одного из существующих физических продуктов."
        mullers:
            description: Логотип, визитки
            text01: "<span style='color: #F9F9F9;'>Разработка логотипа и визиток для кондитерской в Латвии.</span> По желанию клиента логотип получился элегантным и минималистичным с акцентом в цветовой гамме."
            text02: "<span style='color: #F9F9F9;'>Дизайн:</span> логотип кондитерской был разработан удобно и креативно. Выбран читаемый и стильный шрифт, контрастный красный цвет, отражающий премиум‑качество продукта. Каллиграфический элемент добавляет элегантности."
        realwin:
            description: Логотип
            text: "Логотип RealWin для онлайн‑казино — ключевой элемент визуальной идентичности проекта. Он разработан с учётом целей и ценностей проекта, а также потребностей целевой аудитории. <span style='color: #F9F9F9;'>Логотип отражает уникальность и характер проекта, создавая узнаваемый и запоминающийся образ.</span>"
        ecca:
            description: Логотип
            text:
                text01: "<span style='color: #F9F9F9;'>Дизайн логотипа электромобиля и UX.</span>"
                text02: "Логотип привлекает внимание потенциальных клиентов и подчёркивает преимущества электромобилей, такие как экологичность и современные технологии."
                text03: "<span style='color: #F9F9F9;'>Основные цели проекта:</span>"
                text04: "Уникальный дизайн: отражение технологического прогресса и инновационного подхода."
                text05: "Устойчивость: визуальные элементы, символизирующие заботу о природе и устойчивое развитие."
                text06: "Многофункциональность: логотип должен быть адаптирован для использования на разных носителях — автомобилях, рекламных материалах, сайтах."
                text07: "Простота и запоминаемость: дизайн должен быть легко воспринимаем и запоминаться, чтобы клиенты могли быстро идентифицировать бренд."
        maja:
            description: Брендинг
            text:
                text01: "Проект нацелен на создание визуального элемента, который станет частью бренда и будет ассоциироваться с качеством и уютом Maja Coffee House."
                text02: "<span style='color: #F9F9F9;'>Логотип стильный, современный и легко узнаваемый, привлекающий внимание клиентов и создающий восприятие качества услуг.</span> Основные <span style='color: #F9F9F9;'>цели проекта</span>:"
                text03: "Уникальность: создать оригинальный дизайн, который выделит Maja Coffee House среди конкурентов."
                text04: "Многофункциональность: дизайн должен хорошо смотреться на разных носителях — от вывески до упаковки и мерча."
                text05: "Цветовая палитра: подобрать гармоничную цветовую гамму, создающую уютный и привлекательный визуальный образ."
                text06: "Лёгкость восприятия: логотип должен быть простым и запоминающимся, чтобы клиенты могли легко его идентифицировать."
        financelabs:
            description: Брендинг
            text: "Разработка бренда для нового финансового стартапа Finance Labs. <span style='color: #F9F9F9;'>Проект включал создание привлекательного логотипа, подбор цветовой гаммы и шрифтов, а также создание полного брендбука с рекомендациями по стилю.</span> Также были разработаны шаблоны для счетов и электронных подписей, включённые в пакет бренд‑идентичности."
        dashboard:
            description: Концепт
            text: "<span style='color: #F9F9F9;'>Дизайн интерфейса автомобильной приборной панели с удобной и современной пользовательской средой.</span> Концепция UX приборной панели авто. С развитием электрификации и программного обеспечения мы считаем необходимым переосмыслить и упростить, отходя от классических решений и ориентируясь на пассажирский опыт."
        viabon:
            description: Брендинг, сайт
            text: "Для компании ViaBON из финансового сектора мы разработали целостный визуальный стиль: <span style='color: #F9F9F9;'>подобрали корпоративные цвета и шрифты, создали брендбук с рекомендациями по применению идентичности.</span> В настоящее время ведётся разработка корпоративного сайта с адаптацией под различные устройства."
        soa:
            description: Брендинг, сайт
            text: "Для компании Soa Skincare, специализирующейся на продаже косметических средств по уходу за кожей, был разработан целостный визуальный стиль:<span style='color: #F9F9F9;'> подобраны фирменные цвета, типографика и графические элементы, отражающие ценности бренда. </span> Создан брендбук с подробными рекомендациями по использованию фирменного стиля в цифровых и печатных материалах. Также разработана линия по производству косметики, сочетающая эстетику и функциональность. <span style='color: #F9F9F9;'>В настоящее время ведётся работа по созданию единого сайта с адаптацией под все стандартные устройства.</span>"
        5w:
            description: Брендинг, сайт
            text: "Разработка фирменного стиля для новой финансовой компании 5W: <span style='color: #F9F9F9;'>создан логотип, определены цветовая палитра и типографика, разработан брендбук. Также разработан адаптивный сайт, оптимизированный под все устройства.</span> Сайт выполнен в соответствии с фирменным стилем и ориентирован на простую и понятную навигацию."
    contact:
        header: ПОСТРОИМ БУДУЩЕЕ ВМЕСТЕ.
        contact: КОНТАКТЫ
        send: ОТПРАВИТЬ СООБЩЕНИЕ
